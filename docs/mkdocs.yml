site_name: Video Sync
repo_url: https://github.com/BCM-Neurosurgery/video-sync
repo_name: BCM-Neurosurgery/video-sync


theme:
  name: readthedocs
  features:
    - content.code.copy


nav:
  - Home: index.md
  - Installation: installation.md
  - Configuration: configuration.md
  - Usage: usage.md
  - Features: features.md
  - EMU Camera Serials: emu-cameras.md
  - FAQ: faq.md
  - License: license.md
  - Developer Guide:
      - Overview: developer-guide/index.md
      - Program Flow: developer-guide/program-flow.md
      - Edge Cases: developer-guide/edge-cases.md
      - Contributing: developer-guide/contributing.md
  - API Reference:
      - Overview: api/index.md
      - DataPool: api/datapool.md
      - Nev: api/nev.md
      - Nsx: api/nsx.md
      - Video: api/video.md
      - Videojson: api/videojson.md
      - Pathutils: api/pathutils.md
      - Utils: api/utils.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_signature_annotations: true
            members_order: alphabetical

markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BCM-Neurosurgery/video-sync
